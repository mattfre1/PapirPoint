<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PapírPOINT</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script defer src="../js/main.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#f6f4f1">
</head>

<div id="cookie-mount"></div>

<body data-page="home">
  <div id="site-header"></div>

  <!-- ✅ Full-width sekce, container je až uvnitř (lepší pro background/gradienty) -->
  <main>

    <!-- HERO -->
    <section class="section fade-in hero section--soft">
      <div class="container">
        <h1>Vše pro kreativní papírnictví</h1>

        <p id="home-hero-desc">Načítám…</p>

        <div class="hero__actions">
          <a class="btn" href="pages/about.html">Zjistit víc</a>
          <a class="btn btn--secondary" href="pages/contacts.html">Kontakt</a>
        </div>
      </div>
    </section>

    <!-- O PROJEKTU -->
    <section class="section fade-in">
      <div class="container">
        <h2 class="section__title">O projektu</h2>
        <p id="home-about-text">Načítám…</p>
      </div>
    </section>

    <!-- SPONZOŘI (featured z content/home.json) -->
    <section class="section fade-in section--soft">
      <div class="container">
        <h2 class="section__title">Sponzoři</h2>

        <div class="sponsors-grid fade-in" id="home-sponsors-grid" aria-live="polite"></div>

        <p class="fade-in">
          <a class="btn btn--secondary" href="pages/sponsor.html">Zobrazit všechny sponzory →</a>
        </p>
      </div>
    </section>

    <!-- SOCIAL (featured z content/home.json) -->
    <section class="section fade-in">
      <div class="container">
        <h2 class="section__title">Sociální sítě</h2>
        <p id="social-intro">Načítám…</p>

        <!-- ✅ id upravené na správné podle JS (renderHomeFromJson používá #home-social-grid) -->
        <div class="social-grid fade-in" id="home-social-grid" aria-live="polite"></div>
      </div>
    </section>

  </main>

  <div id="site-footer"></div>
</body>
</html>
