<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PapírPOINT - Prodejci</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script defer src="/js/main.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-page="sellers">

  <div id="site-header"></div>

  <main class="container">
    <section class="section fade-in">
        <h1 class="section__title" id="sellers-title">Prodejci</h1>
            <p id="sellers-intro">Načítám seznam…</p>

    <div class="grid" id="sellers-grid" aria-live="polite"></div>
    
    <!-- Seller modal -->
    <dialog class="seller-modal" id="seller-modal" aria-label="Detail prodejce">
      <button class="seller-modal__close" type="button" aria-label="Zavřít">✕</button>

      <div class="seller-modal__header">
        <h2 class="seller-modal__title" id="seller-modal-title"></h2>
        <p class="seller-modal__meta" id="seller-modal-meta"></p>
      </div>

      <div class="seller-modal__body">
        <div class="seller-modal__photos" id="seller-modal-photos" aria-label="Fotky prodejce"></div>
        <p class="seller-modal__desc" id="seller-modal-desc"></p>
      </div>
      
      <div class="seller-modal__actions" id="seller-modal-actions"></div>
    </dialog>
        <noscript>
            <p>Pro zobrazení seznamu prodejců je potřeba zapnout JavaScript.</p>
        </noscript>
    </section>
  </main>

  <div id="site-footer"></div>
</body>
</html>
