<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Kontakt | PapírPOINT</title>
  <meta name="description" content="Kontakt na PapírPOINT. Napiš nám přes formulář, najdeš tu e-mail, telefon, adresu i mapu (po odsouhlasení volitelných cookies)." />
  <link rel="canonical" href="https://papirpoint.cz/stranky/kontakty.html" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="PapírPOINT" />
  <meta property="og:title" content="Kontakt | PapírPOINT" />
  <meta property="og:description" content="Napiš nám přes formulář nebo se ozvi přímo. Najdeš tu e-mail, telefon, adresu i mapu." />
  <meta property="og:url" content="https://papirpoint.cz/stranky/kontakty.html" />

  <meta property="og:image:height" content="630" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Kontakt | PapírPOINT" />
  <meta name="twitter:description" content="Napiš nám přes formulář nebo se ozvi přímo. E-mail, telefon, adresa i mapa." />
  <meta name="twitter:image" content="https://papirpoint.cz/obrazky/preview.webp" />

  <meta name="theme-color" content="#f6f4f1" />

  <!-- Ikony / PWA -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Styles / Scripts -->
  <link rel="stylesheet" href="/css/style.css" />
  <script defer src="/js/main.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body data-page="contact">
  <div id="site-header"></div>

  <main class="container">
    <section class="section fade-in">
      <h1 class="section__title" id="contacts-title">Kontakt</h1>
      <p id="contacts-intro">Napiš nám nebo se ozvi přímo. Odpovídáme obvykle do 1–2 pracovních dnů.</p>

      <div class="contact-layout">
        <!-- Kontaktní karta -->
        <div class="contact-card">
          <h2 class="contact-card__title" id="contacts-card-title">PapírPoint</h2>

          <div class="contact-list">
            <div class="contact-item">
              <div class="contact-item__label" id="contacts-email-label">E-mail</div>
              <a class="contact-item__value" id="contacts-email" href="#">—</a>
            </div>

            <div class="contact-item" id="contacts-phone-item">
              <div class="contact-item__label" id="contacts-phone-label">Telefon</div>
              <div class="contact-item__value contact-item__value--block" id="contacts-phones"></div>
            </div>

            <div class="contact-item">
              <div class="contact-item__label" id="contacts-address-label">Adresa</div>
              <div class="contact-item__value contact-item__value--block" id="contacts-address"></div>
            </div>
          </div>

          <div class="contact-social-block">
            <div class="contact-social-title" id="contacts-social-label">Sociální sítě</div>

            <div class="social-links contact-social-links" aria-label="Sociální sítě">
              <a
                id="contacts-social-instagram"
                href="#"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Instagram"
                class="social-link"
                data-social="instagram"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    aria-hidden="true">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <path d="M4 8a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4l0 -8" />
                  <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
                  <path d="M16.5 7.5v.01" />
                </svg>
              </a>

              <a
                id="contacts-social-facebook"
                href="#"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Facebook"
                class="social-link"
                data-social="facebook"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    aria-hidden="true">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                </svg>
              </a>
            </div>
          </div>
        </div>

        <!-- Formulář -->
        <form class="contact-form" id="contact-form"
              action="https://formspree.io/f/xykdwanp"
              method="POST">
          <h2 class="contact-form__title" id="contacts-form-title">Napiš zprávu</h2>

          <input type="hidden" name="_subject" id="contact-form-subject" value="PapírPoint – nová zpráva z webu">
          <input type="text" name="_gotcha" class="honeypot" tabindex="-1" autocomplete="off">

          <label class="field">
            <span class="field__label">Jméno</span>
            <input class="field__input" type="text" name="name" autocomplete="name" required>
          </label>

          <label class="field">
            <span class="field__label">E-mail</span>
            <input class="field__input" type="email" name="email" autocomplete="email" required>
          </label>

          <label class="field">
            <span class="field__label">Zpráva</span>
            <textarea class="field__input field__textarea" name="message" rows="6" required></textarea>
          </label>

          <button class="btn btn--block" type="submit">Odeslat</button>

          <p class="contact-form__note" id="contacts-form-note">
            Odesláním souhlasíš se zpracováním údajů pro účely odpovědi.
          </p>

          <p class="contact-form__status" id="contact-status" aria-live="polite"></p>
        </form>
      </div>
    </section>

    <section class="section fade-in">
      <h2 class="section__title" id="contacts-map-title">Kde nás najdeš</h2>

      <div class="map-consent" id="map-consent">
        <div class="map-consent__box">
          <h3>Mapa</h3>
          <p>Mapa se načte po odsouhlasení volitelných cookies.</p>
        </div>
      </div>

      <template id="map-iframe-template">
        <div class="map-wrap">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4923.575885933084!2d17.260150180296815!3d49.5903415872971!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47124e8bb74b128f%3A0x517148eb146768c1!2zUGV2bm9zdCBwb3puw6Fuw60!5e1!3m2!1scs!2scz!4v1771532493721!5m2!1scs!2scz"
            width="100%"
            height="380"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </template>

      <p id="contacts-map-note"></p>
    </section>
  </main>

  <div id="site-footer"></div>

  <!-- cookie lišta vždy uvnitř body -->
  <div id="cookie-mount"></div>
</body>
</html>
